<div class="table-container">
  <div class="header-container">
    <div class="search-container">
      <input
        type="text"
        placeholder="Buscar por nombre..."
        class="search-input"
        (input)="onSearch($event)" />
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      + Agregar
    </button>
  </div>

  <h2 class="table-title">Banco</h2>

  <ngx-datatable
    class="material container striped custom-datatable"
    [rows]="filteredRows"
    [columns]="columns"
    [columnMode]="'flex'"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto">

    <ngx-datatable-column name="Acciones" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button class="btn btn-update" (click)="updateProduct(row)">
          <img src="assets/icons/edit.png" alt="Editar" class="icon"/>
        </button>

        <button class="btn btn-delete" (click)="deleteProduct(row)">
          <img src="assets/icons/delete.png" alt="Eliminar" class="icon" />
        </button>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Logo" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <img [src]="row.logo" alt="Logo" class="logo-cell" />
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Nombre del producto" [flexGrow]="2">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.name }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Descripción" [flexGrow]="3">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.description }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Fecha de Liberación" [flexGrow]="2">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.date_release }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Fecha de reestructuración" [flexGrow]="2">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.date_revision }}
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
          <div class="mb-3">
            <label for="logo" class="form-label">Logo</label>
            <input type="text" class="form-control" id="logo" formControlName="logo" placeholder="Ingrese el logo">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Ingrese el nombre del producto">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" formControlName="description" rows="3" placeholder="Ingrese una descripción"></textarea>
          </div>
          <div class="mb-3">
            <label for="date_release" class="form-label">Fecha de Liberación</label>
            <input type="date" class="form-control" id="date_release" formControlName="date_release">
          </div>
          <div class="mb-3">
            <label for="date_revision" class="form-label">Fecha de reestructuración</label>
            <input type="date" class="form-control" id="date_revision" formControlName="date_revision">
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
